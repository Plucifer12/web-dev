<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* img {
            filter: blur(10px);
        } */

        .img1 {
            width: 34vh;
            height: 39.9vh;
            filter: brightness(100%);
            filter: contrast(974%)
        }

        .img2 {
            width: 174vh;
            /* filter: invert() */
            filter: opacity(0.6);
        }

        .img3 {
            width: 84vh;
            height: 34vw;
            filter: grayscale(90%)
        }
    </style>
</head>

<body>
    <div>
        <img class="img1"
            src="https://st.depositphotos.com/2001755/3622/i/450/depositphotos_36220949-stock-photo-beautiful-landscape.jpg"
            alt="">
        <img class="img2" src="https://images.mid-day.com/images/images/2023/feb/khan-srksas_d.jpg" alt="">
        <img class="img3"
            src="https://m.media-amazon.com/images/M/MV5BODI4NDY1NzkyM15BMl5BanBnXkFtZTgwNzM3MDM0OTE@._V1_.jpg" alt="">
    </div>
</body>

</html>
