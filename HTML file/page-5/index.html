<body>
    <h1>Form to apply for prateek website .</h1>
</body>
<h2>
    </div>
    <label colspan="2" for="username">Enter your username</label>
    <form action="post">
        <input type="text" id="username" name="username" placeholder="Enter your username">

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        </div>
</h2>

<div>
    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
    <label for="subscribe">Subscribe to my chanel</label>
</div>
<div>
    <label for="comment">Enter your comment</label>
    <br>
    <textarea name="comment" rows="4" cols="50">Enter your comment here...</textarea>
        </div>

        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
          </select>
        </div>
    </form>
