<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt="">
                    <div class="Author">
                        Author Name - PRATEEK
                    </div>
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-gray rounded">
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 6L9 12L15 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M9.00005 6L15 12L9 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16" />
                    </svg>
                    </svg>
                </div>
                <div class="buttons">
                    <button class="sign-in-btn">Sign In</button>
                    <button class="login-btn">Login</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h2>Spotify playlist</h2>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" class="injected-svg" data-src="/icons/play-stroke-sharp.svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" role="img">

                                <!-- Triangle path with white color -->
                                <path d="M5 20L19 12L5 4Z" fill="#000000"></path>

                                <!-- Play icon path -->
                                <path d="M5 20V4L19 12L5 20Z" stroke="#000000" stroke-width="1.5"
                                    stroke-linejoin="round"></path>
                            </svg>


                            </svg>
                        </div class="card">
                        <img src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="">
                        <h2>lofi beats</h2>
                        <p>chill beats, lofi vibes, new tracks every week...</p>
                    </div>

                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" class="injected-svg" data-src="/icons/play-stroke-sharp.svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" role="img">

                                <!-- Triangle path with white color -->
                                <path d="M5 20L19 12L5 4Z" fill="#000000"></path>

                                <!-- Play icon path -->
                                <path d="M5 20V4L19 12L5 20Z" stroke="#000000" stroke-width="1.5"
                                    stroke-linejoin="round"></path>
                            </svg>


                            </svg>
                        </div class="card">
                        <img src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="">
                        <h2>lofi beats</h2>
                        <p>chill beats, lofi vibes, new tracks every week...</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="playbar">
            <div class="seekbar">
                <div class="circle">
                    
                </div>
            </div>
            <div class="songinfo">

            </div>
            <div class="songsbuttons">
                <img src="previous.svg" alt="">
                <img src="play.svg" alt="">
                <img src="nextsong.svg" alt="">
            </div>
            <div class="songtime">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
